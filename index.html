
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Odyssey</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Basic styling for the chat interface */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center h-screen p-4">

    <div class="w-full max-w-2xl h-full flex flex-col bg-white rounded-2xl shadow-2xl">
        <!-- Header -->
        <header class="bg-slate-800 text-white p-4 rounded-t-2xl shadow-md flex items-center">
            <div class="w-10 h-10 bg-slate-600 rounded-full flex items-center justify-center mr-4 text-xl">
                ðŸš€
            </div>
            <div>
                <h1 class="text-xl font-bold">Project Odyssey</h1>
                <p class="text-sm text-slate-300">Your Personal Productivity Assistant</p>
            </div>
        </header>

        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 p-6 overflow-y-auto bg-slate-50">
            <!-- Initial welcome message -->
            <div class="chat-message mb-4 flex justify-start">
                <div class="bg-slate-200 text-slate-800 rounded-lg p-3 max-w-xs md:max-w-md">
                    <p>Hello! I'm Odyssey. How can I help you be more productive today?</p>
                </div>
            </div>
            <!-- More messages will be added here by JavaScript -->
        </main>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 py-2 text-sm text-slate-500 hidden">
            <span>Odyssey is typing...</span>
        </div>

        <!-- Message Input Form -->
        <footer class="p-4 border-t border-slate-200 bg-white rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-4">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Ask about your notes, tasks, or projects..." 
                    autocomplete="off"
                    class="flex-1 p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        // Get references to the HTML elements we'll be interacting with
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');

        // This function adds a new message to the chat window
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            const justifyClass = sender === 'user' ? 'justify-end' : 'justify-start';
            const colorClasses = sender === 'user' 
                ? 'bg-blue-600 text-white' 
                : 'bg-slate-200 text-slate-800';
            
            messageElement.className = `chat-message mb-4 flex ${justifyClass}`;
            messageElement.innerHTML = `
                <div class="${colorClasses} rounded-lg p-3 max-w-xs md:max-w-md">
                    <p>${message}</p>
                </div>
            `;
            chatWindow.appendChild(messageElement);
            // Scroll to the bottom of the chat window to show the latest message
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission (page reload)
            
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return; // Don't send empty messages

            // Display the user's message in the chat window
            addMessage('user', userMessage);
            
            // Clear the input field and disable the form while waiting for a response
            messageInput.value = '';
            messageInput.disabled = true;
            chatForm.querySelector('button').disabled = true;

            // Show the typing indicator
            typingIndicator.classList.remove('hidden');

            // =================================================================
            // == AWS API GATEWAY INTEGRATION POINT ==
            // =================================================================
            // This is where you will call your backend.
            // Replace the mock response logic below with a 'fetch' call
            // to your API Gateway WebSocket endpoint.
            
            // Example of what the fetch call might look like:
            /*
            try {
                const response = await fetch('YOUR_API_GATEWAY_ENDPOINT_URL', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const agentResponse = data.body; // Adjust based on your Lambda's response format

                addMessage('assistant', agentResponse);

            } catch (error) {
                console.error("Error calling API:", error);
                addMessage('assistant', "Sorry, I'm having trouble connecting to my brain right now. Please try again later.");
            }
            */

            // --- MOCK RESPONSE (for demonstration purposes) ---
            // This simulates a delay and a response from the assistant.
            // REMOVE THIS SECTION when you connect to your real backend.
            setTimeout(() => {
                const mockResponse = `I received your message: "${userMessage}". I am not yet connected to my backend agents, but soon I will be able to help with this!`;
                addMessage('assistant', mockResponse);

                // Hide the typing indicator
                typingIndicator.classList.add('hidden');
                
                // Re-enable the form for the next message
                messageInput.disabled = false;
                chatForm.querySelector('button').disabled = false;
                messageInput.focus();
            }, 1500); // Simulate a 1.5-second delay
            // --- END MOCK RESPONSE ---
        });
    </script>
</body>
</html>
